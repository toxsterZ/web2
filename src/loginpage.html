<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginpage.css">
    <script src="loginpage.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
 <div class="container">
    <form class="form" action="admin.html" method="post"  name="login">
        <h1 class="form_title">Staff Login</h1>
        <div class="form_message form_message-error"></div>
        <div class="form_input-group">
             <input type="text" class="form_input" id="usernameStaff" autofocus placeholder="Username or email">
        </div>
        <div class="form_input-group">
            <input type="text" class="form_input" id="passwordStaff" autofocus placeholder="Password">
        </div>
        <button class="form_button" type="submit">Continue</button>
    </form>
 </div>
 <div class="container">
     <form class="form" id="login2">
         <h1 class="form_title">Admin Login</h1>
         <div class="form_message form_message-error"></div>
         <div class="form_input-group">
             <input type="text" class="form_input" autofocus placeholder="Username or email">
         </div>
         <div class="form_input-group">
             <input type="text" class="form_input" autofocus placeholder="Password">
         </div>
         <button class="form_button" type="submit">Continue</button>
     </form>
 </div>
</body>
</html>
